stages:
  - test
  - build

variables:
  GIT_SUBMODULE_STRATEGY: recursive

tests:
  stage: test

  image: registry.gitlab.com/tozd/docker/meteor-testing:ubuntu-bionic-1.6.1.4

  script:
    # TODO: We should replace this with "meteor npm ci" when we will have npm 5.7.0 or newer.
    - meteor npm install
    - meteor list
    - meteor npm run lint-ci
    - meteor npm run test-ci
    - meteor npm run cypress-ci

  artifacts:
    name: "reports-$CI_JOB_ID"
    when: always
    paths:
      - tests/reports
    reports:
      junit: tests/reports/*.xml

check_authors:
  stage: test

  image: alpine:3

  script:
   - apk add --no-cache git bash
   - ./.authors/check-authors.sh

check_commits:
  stage: test

  image: alpine:3

  variables:
    GIT_DEPTH: "0"

  script:
   - apk add --no-cache git
   # No merge marks in commits.
   - '! git log --oneline "-G^(<<<<<<<|=======|>>>>>>>)" | grep "^"'

build_image:
  stage: build

  image: docker:19

  services:
    - docker:19-dind

  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2375

  before_script:
    - docker info
    - echo "$CI_JOB_TOKEN" | docker login --username gitlab-ci-token --password-stdin "$CI_REGISTRY"

  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"

  only:
    - main
    - devel
